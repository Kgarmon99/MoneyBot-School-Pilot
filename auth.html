<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MoneyBot for Schools</title>
    <link rel="stylesheet" href="styles/auth.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to MoneyBot for Schools</h1>
        <div id="g_id_onload"
             data-client_id="49950093491-lt0v8bjoabp76usmik27uimiephjpt2f.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-login_uri="dashboard.html"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="sign_in_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
